GetClients:
  handler: src/get-all-clients/handler/get-all-clients.handler
  name: ${self:service}-${self:provider.stage}-get-all-clients-function
  description: Get all clients on DB.
  environment:
    CLIENTS_TABLE: !Ref ClientsTable
  iamRoleStatementsName: juanCastroArancibia-integrador-get-all-clients
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource:
        - !GetAtt ClientsTable.Arn
    - Effect: Allow
      Action:
        - dynamodb:GetItem
      Resource:
        - !GetAtt ClientsTable.Arn
  events:
    - http:
        path: /clients
        method: get
        cors: true

UpdateClient:
  handler: src/update-client/handler/update-client.handler
  name: ${self:service}-${self:provider.stage}-update-client-function
  description: Update client on DB.
  environment:
    CLIENTS_TABLE: !Ref ClientsTable
    CLIENT_TOPIC: !Ref ClientTopic
  iamRoleStatementsName: juanCastroArancibia-integrador-update-client
  iamRoleStatementsInherit: true
  iamRoleStatements: 
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - !Ref ClientTopic
    - Effect: Allow
      Action:
        - dynamodb:GetItem
      Resource:
        - !GetAtt ClientsTable.Arn
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
      Resource:
        - !GetAtt ClientsTable.Arn
  events:
    - http:
        path: /clients/{dni}
        method: put
        cors: true
GetClients:
  handler: src/get-clients/handler/get-clients.handler
  name: ${self:service}-${self:provider.stage}-get-clients-function
  description: Get clients on DB.
  environment:
    CLIENTS_TABLE: !Ref ClientsTable
  iamRoleStatementsName: juanCastroArancibia-integrador-get-clients
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource:
        - !GetAtt ClientsTable.Arn
  events:
    - http:
        path: /clients
        method: get
        cors: true
